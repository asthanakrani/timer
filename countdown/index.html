<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-image: url('../countdown/img/bg.jfif');">
    <div class="container position-relative vh-100">
        <div class="row ">
            <h1 class="text-center  p-5 uppercase">countdown</h1>
            <div class="timer bg-info h-75 p-3 gap-1 position-absolute top-50 start-50 translate-middle d-flex justify-content-center align-items-center text-center opacity-25">
                <div class="col-2 ">
                     <div id="dy" class="text-white fs-1 ">
                        <h1 class="z-1">
                            00
                        </h1>
                     </div>
                     <p class="fs-4">day</p>
                </div>
                <div class="col-2">
                    <div id="hr" class="text-white fs-1">
                        <h1 >
                            00
                        </h1>
                    </div>
                    <p class="fs-4"> hours</p>
               </div>
               <div class="col-2">
                    <div id="mn" class="text-white fs-1">
                    <h1>
                        00
                    </h1>
                    </div>
                <p class="fs-4"> minutes</p>
               </div>
               <div class="col-2">
                    <div id="sc" class="text-white fs-1">
                    <h1>
                        00
                    </h1>
                    
                    </div>
                <p class="fs-4"> seconds</p>
               </div>
            </div>
        </div>
    </div>
<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
